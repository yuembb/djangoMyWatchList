{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
</style>

{% endblock css %}




{% block nonheader %}

<main class="col-8 justify-content-center m-auto">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form method="POST">
                        {% csrf_token %}
                        

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form1Example13" name="username" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example13">Kullanıcı Adı</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example23">Şifre</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Beni Hatırla </label>
                            </div>
                            <a href="#!">Şifreni mi unuttun ?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Giriş Yap</button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">Veya</p>
                        </div>


                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="{% url 'registerUser' %}"
                            role="button">
                            <i class="fab  me-2"></i>kaydol</a>

                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock nonheader %}
